services:
  # ========================================
  # INFRASTRUCTURE: STREAMING
  # ========================================
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --kafka-addr 0.0.0.0:9092
      - --advertise-kafka-addr redpanda:9092
    ports:
      - "19092:9092"
      - "9092:9092"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: redpanda-console
    env_file:
      - ../.env
    environment:
      KAFKA_BROKERS: ${REDPANDA_BROKERS}
    ports:
      - "8080:8080"
    depends_on:
      redpanda:
        condition: service_healthy

  # ========================================
  # INFRASTRUCTURE: STORAGE
  # ========================================
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: timescaledb
    env_file:
      - ../.env
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with Airflow's postgres
    volumes:
      - ../data/timescaledb:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${TIMESCALE_DB}
      POSTGRES_USER: ${TIMESCALE_USER}
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U okx_user -d okx"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  minio:
    image: minio/minio:latest
    container_name: minio
    env_file:
      - ../.env
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ../data/minio:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # INFRASTRUCTURE: ORCHESTRATION
  # ========================================
  postgres:
    image: postgres:13
    container_name: airflow-postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  airflow-webserver:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: airflow-webserver
    command: airflow webserver
    env_file:
      - ../.env
    ports:
      - "8085:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=${AIRFLOW__CORE__EXECUTOR}
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__WEBSERVER__SECRET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__LOAD_EXAMPLES=${AIRFLOW__CORE__LOAD_EXAMPLES}
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
      - _AIRFLOW_DB_UPGRADE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=password
      - PYTHONPATH=/opt/airflow:/opt/airflow/src
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - TIMESCALE_HOST=${TIMESCALE_HOST}
      - TIMESCALE_PORT=${TIMESCALE_PORT}
      - TIMESCALE_DB=${TIMESCALE_DB}
      - TIMESCALE_USER=${TIMESCALE_USER}
      - TIMESCALE_PASSWORD=${TIMESCALE_PASSWORD}
    volumes:
      - ../dags:/opt/airflow/dags
      - ../src:/opt/airflow/src
      - ./requirements.txt:/opt/airflow/requirements.txt
    depends_on:
      postgres:
        condition: service_healthy

  airflow-scheduler:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: airflow-scheduler
    command: airflow scheduler
    env_file:
      - ../.env
    environment:
      - AIRFLOW__CORE__EXECUTOR=${AIRFLOW__CORE__EXECUTOR}
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__WEBSERVER__SECRET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__LOAD_EXAMPLES=${AIRFLOW__CORE__LOAD_EXAMPLES}
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
      - PYTHONPATH=/opt/airflow:/opt/airflow/src
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - TIMESCALE_HOST=${TIMESCALE_HOST}
      - TIMESCALE_PORT=${TIMESCALE_PORT}
      - TIMESCALE_DB=${TIMESCALE_DB}
      - TIMESCALE_USER=${TIMESCALE_USER}
      - TIMESCALE_PASSWORD=${TIMESCALE_PASSWORD}
    volumes:
      - ../dags:/opt/airflow/dags
      - ../src:/opt/airflow/src
      - ./requirements.txt:/opt/airflow/requirements.txt
    depends_on:
      - airflow-webserver

volumes:
  redpanda_data:
  postgres_data:

networks:
  default:
    name: project_default
    driver: bridge
